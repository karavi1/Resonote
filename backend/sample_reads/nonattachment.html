isable_reply_hiding\":false,\"newest_seen_chat_item_published_at\":\"2025-03-28T20:47:14.146Z\",\"explicitContentEnabled\":false,\"contactMatchingEnabled\":true,\"messageRequestLevel\":\"everyone\",\"liveStreamAcceptableInviteLevel\":\"everyone\",\"liveStreamAcceptableChatLevel\":\"everyone\",\"creditTokensTreatmentExposed\":false,\"appBadgeIncludesChat\":false,\"autoPlayVideo\":true,\"smart_delivery_enabled\":false,\"chatbotTermsLastAcceptedAt\":null,\"has_seen_notes_post_app_upsell\":false,\"substack_summer_nux_dismissed_at\":null,\"first_note_id\":\"84991123\",\"show_concurrent_live_stream_viewers\":false,\"has_dismissed_fp_download_pdf_nux\":false,\"edit_profile_feed_item_dismissed_at\":null,\"mobile_permalink_app_upsell_seen_at\":null,\"new_user_checklist_enabled\":false},\"subscriberCountDetails\":null,\"mux_env_key\":\"u42pci814i6011qg3segrcpp9\",\"sentry_environment\":\"production\",\"launchWelcomePage\":false,\"feedData\":{\"readingQueue\":null,\"feedItem\":null,\"feedItemStats\":null,\"initialPost\":{\"post\":{\"audience\":\"everyone\",\"audience_before_archived\":null,\"canonical_url\":\"https://jamesmccrae.substack.com/p/the-delicate-art-of-nonattachment\",\"default_comment_sort\":null,\"editor_v2\":false,\"exempt_from_archive_paywall\":false,\"free_unlock_required\":false,\"id\":160393023,\"podcast_art_url\":null,\"podcast_duration\":null,\"podcast_preview_upload_id\":null,\"podcast_upload_id\":null,\"podcast_url\":\"\",\"post_date\":\"2025-04-03T14:06:54.034Z\",\"updated_at\":\"2025-04-03T14:07:57.594Z\",\"publication_id\":1362428,\"search_engine_description\":null,\"search_engine_title\":null,\"section_id\":null,\"should_send_free_preview\":false,\"show_guest_bios\":true,\"slug\":\"the-delicate-art-of-nonattachment\",\"social_title\":\"The delicate art of nonattachment\",\"subtitle\":\"How to attract instead of chase in life and creativity\",\"teaser_post_eligible\":true,\"title\":\"The delicate art of nonattachment\",\"type\":\"newsletter\",\"video_upload_id\":null,\"write_comment_permissions\":\"everyone\",\"is_metered\":false,\"live_stream_id\":null,\"is_published\":true,\"restacks\":6,\"reactions\":{\"\u2764\":25},\"top_exclusions\":[],\"pins\":[],\"section_pins\":[],\"previous_post_slug\":\"the-night-a-poem-saved-my-life\",\"next_post_slug\":null,\"cover_image\":\"https://substack-post-media.s3.amazonaws.com/public/images/56d632ce-5170-4e06-b7d2-f27338f1bc69_1456x1048.jpeg\",\"cover_image_is_square\":false,\"cover_image_is_explicit\":false,\"videoUpload\":null,\"podcastFields\":{\"post_id\":160393023,\"podcast_episode_number\":null,\"podcast_season_number\":null,\"podcast_episode_type\":null,\"should_syndicate_to_other_feed\":null,\"syndicate_to_section_id\":null,\"hide_from_feed\":false,\"free_podcast_url\":null,\"free_podcast_duration\":null},\"podcastUpload\":null,\"podcastPreviewUpload\":null,\"voiceover_upload_id\":null,\"voiceoverUpload\":null,\"has_voiceover\":false,\"description\":\"How to attract instead of chase in life and creativity\",\"body_html\":\"<p>Few things in life are simultaneously more exciting and frustrating than navigating the dating scene. Anything could happen. You might meet your soulmate or go home unfulfilled. Each new date is like opening a mystery box \u2013 you never know what you\u2019re going to find.</p><p>The game of seduction is complex and nuanced. <em>Do they like me as much as I like them? Should I show affection or play it cool? Why is it taking them so long to text back?</em></p><p>According to attachment theory, some people are anxious in relationships (they cling to someone for fear of abandonment). Others are avoidant (they are emotionally distant for fear of getting hurt). The most well adjusted are secure (they can accept intimacy without clinging or avoiding).</p><p>Think of something you want to receive, such as money or success. What is your relationship with what you want? Are you desperately chasing after it? Or are you avoiding it altogether because you\u2019re afraid you might lose it, or don\u2019t deserve it?</p><p>A central theme of Buddhism is the Middle Way, the path between extremes. What we chase will evade us. What we resist will follow us. But when we stop clinging and resisting, and start engaging life with a secure non-attachment to outcomes, we radiate a magnetic aura and attract what we are seeking.</p><p>On the path of being an artist, rejection is unavoidable. Just like not everyone will resonate with you as a romantic partner, not everyone will resonate with your work. That\u2019s okay. Being rejected is not a reflection of your value or worth. It\u2019s usually a matter of taste and preference. Some people prefer tacos. Others prefer pizza. You can\u2019t please everyone and you shouldn\u2019t try to.</p><div class=\\\"captioned-image-container\\\"><figure><a class=\\\"image-link image2 is-viewable-img\\\" target=\\\"_blank\\\" href=\\\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe40535c7-6a68-4baf-a2d7-77cce74649f4_2640x3000.jpeg\\\" data-component-name=\\\"Image2ToDOM\\\"><div class=\\\"image2-inset\\\"><picture><source type=\\\"image/webp\\\" srcset=\\\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe40535c7-6a68-4baf-a2d7-77cce74649f4_2640x3000.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe40535c7-6a68-4baf-a2d7-77cce74649f4_2640x3000.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe40535c7-6a68-4baf-a2d7-77cce74649f4_2640x3000.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/http post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe40535c7-6a68-4baf-a2d7-77cce74649f4_2640x3000.jpeg 1456w\\\" sizes=\\\"100vw\\\" fetchpriority=\\\"high\\\"></picture><div class=\\\"image-link-expand\\\"><div class=\\\"pencraft pc-display-flex pc-gap-8 pc-reset\\\"><div class=\\\"pencraft pc-reset icon-container restack-image\\\"><svg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"20\\\" height=\\\"20\\\" viewBox=\\\"0 0 24 24\\\" fill=\\\"none\\\" stroke=\\\"currentColor\\\" stroke-width=\\\"2\\\" stroke-linecap=\\\"round\\\" stroke-linejoin=\\\"round\\\" class=\\\"lucide lucide-refresh-cw\\\"><path d=\\\"M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8\\\"></path><path d=\\\"M21 3v5h-5\\\"></path><path d=\\\"M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16\\\"></path><path d=\\\"M8 16H3v5\\\"></path></svg></div><div class=\\\"pencraft pc-reset icon-container view-image\\\"><svg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"20\\\" height=\\\"20\\\" viewBox=\\\"0 0 24 24\\\" fill=\\\"none\\\" stroke=\\\"currentColor\\\" stroke-width=\\\"2\\\" stroke-linecap=\\\"round\\\" stroke-linejoin=\\\"round\\\" class=\\\"lucide lucide-maximize2\\\"><polyline points=\\\"15 3 21 3 21 9\\\"></polyline><polyline points=\\\"9 21 3 21 3 15\\\"></polyline><line x1=\\\"21\\\" x2=\\\"14\\\" y1=\\\"3\\\" y2=\\\"10\\\"></line><line x1=\\\"3\\\" x2=\\\"10\\\" y1=\\\"21\\\" y2=\\\"14\\\"></line></svg></div></div></div></div></a></figure></div><p>If we measured success by our sum total of wins and losses, most people would be tragically unsuccessful. I can\u2019t count the number of bad dates I went on before meeting my wife. Most authors have been rejected by publishers far more times than accepted. Most entrepreneurs fail at business before they succeed. Not everything you try will be successful. Instead of dwelling on your failures, remain curious and open to the next opportunity.</p><p>Going through life with a mindset of non-attachment doesn\u2019t mean you don\u2019t have goals. It means you are focused on your purpose and process, not the outcome. Attachment is the ego clinging to an idea. But we can\u2019t always foresee what will be best for us. Sometimes a failure is a blessing in disguise. Sometimes we think we want something but life has a different plan. Sometimes things fall apart so something better can fall into place. </p><p>What you do is in your control. How others react is not. Instead of chasing after love and success, cultivate a loving and successful presence inside yourself.</p><p>As the poet Rumi said, \u201CI want to sing like the birds sing, not worrying about who hears or what they think.\u201D</p><div><hr></div><p><strong>My Current Offerings:</strong></p><p>Poetry Club: A 3-Week Virtual Writing Circle kicking off April 27th. <strong><a href=\\\"https://www.jamesmccrae.com/poetry-club\\\">Join the club!</a></strong></p><p>Bring Your Purpose to the Public: A Retreat for Creative Changemakers at Omega in upstate New York. A collaboration with Bunny Michael. June 29\u2013July 4. <strong><a href=\\\"https://bit.ly/3OXNcJr\\\">Learn more.</a></strong></p><p>Plant Medicine &amp; Creativity. I will be leading creativity and meditation workshops at an ayahuasca retreat in Costa Rica this November, a collaboration with my friends at Plant Medicine People. If you have felt called to work with psychedelic medicine, this is a trustworthy and ethical container. <strong><a href=\\\"https://www.plantmedicinepeople.com/retreats/integration-training-retreat\\\">Learn more.</a></strong></p><p>My new book, The Art of You: The Essential Guidebook for Reclaiming Your Creativity. Currently 50% off on Amazon. <strong><a href=\\\"http://amazon.com/Art-You-Essential-Reclaiming-Creativity/dp/1649631464\\\">Look inside.</a></strong></p><p><strong>Behind the Scenes:</strong></p><p>A few recent pics from my cheap 35mm camera, taken in Austin TX.</p><div class=\\\"image-gallery-embed\\\" data-attrs=\\\"{&quot;gallery&quot;:{&quot;images&q
